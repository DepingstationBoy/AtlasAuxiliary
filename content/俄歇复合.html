<h3>语法</h3>
<p><code>models auger</code></p>
<p><code>material augn=* augp=*</code></p>
<h3>描述</h3>
<p><code>augn</code>和<code>augp</code>分别是电子和空穴的俄歇复合系数</p>       
<p>一般的俄歇复合模型的复合率由下式表示<em>`R=AUGN(pn^2-n``n_(ie)^2)+AUGP(np^2-p_(ie)^2)`</em></p>
<p>模型参数默认值：</p>
<table class="table">     
    <tr class="active"><th>语句</th><th>参数</th><th>默认值</th></tr> 
    <tr><td>material</td><td><code>augn</code></td><td>2.8e-31</td></tr>
    <tr><td>material</td><td><code>augp</code></td><td>9.9e-32</td></tr>   
</table>
