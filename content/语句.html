<p>Atlas由语句<code>go atlas</code>启动。若需要在代码中间停止，可用<code>quit</code>语句。使用<code>#</code>进行整行注释且注释只能单独一行。</p>
<p>Atlas的仿真由一些列语句来描述，这些语句需要遵循一定的顺序。</p>
