<h3>语法</h3>
<p><code>trap &lt;REGION&gt; &lt;TYPE&gt; e.level=&lt;E.LEVEL&gt; density=&lt;DENSITY&gt; degen.fac=&lt;DEGEN.FAC&gt; taun=&lt;TAUN&gt; taup=&lt;TAUP&gt;</code></p>
<h3>描述</h3>
<p>Trap 语句用于定义陷阱分布。</p>
<p>type 的可选值为 acceptors 和 donors，对于这两种陷阱，e.level 分别表示陷阱能级到导带的能级差和陷阱能级到价带的能级差。density 表示陷阱密度，degen.fac表示简并度（通常为1），taun 和 taun 表示电子和空穴的有效载流子寿命。</p>
