<h3>语法</h3>
<p><code>models optr</code></p>
<p><code>material copt=*</code></p>
<h3>描述</h3>
<p><code>copt</code>可以由 C 文件定义</p>             
<P>光产生的意思是电子从价带跃迁到导带，辐射复合的意思是电子损失能量，从导带跃迁到价带。总的带至带产生/复合率由下式表示：              
<em>`R_(np)^(OPT)=C_c^(OPT)(np-n_(ie)^2)`</em></P>              
<p>当模型需要接受光照时，应使用此模型。</p>
