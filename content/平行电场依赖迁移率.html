<h3>语法</h3>
<p><code>models fldmob</code></p><p><code>mobility betan=* betap=* vsatn=* vsatp=*</code></p><p><code>mobility alphan.fld=* thetan.fld=* tnomn.fld=* alphap.fld=* thetap.fld=* tnomp.fld=*</code></p>
<h3>描述</h3>
<p>当载流子在电场中加速并且速度开始饱和时，电场的大小就很重要。此模型与电场相关，且提供了从低电场到高电场的良好过渡。</p>
<p>此模型基于 Si 和 GaSb。</p>
