<h3>1. 软件</h3>
<p>
    <ul>
        <li>最大网格数限制：100000。</li>
        <li>最大区域数限制：200。</li>
        <li>在调节模型厚度时保持网格密度相同。</li>
    </ul>
</p>
<h3>2. 模型</h3>
<p>
    <ul>
        <li>载流子迁移率模型conmob和fldmob只适合Si和GaAs。</li>
    </ul>
</p>
<h3>3. 材料</h3>
<p>
    <ul>
        <li>在material语句中直接设置禁带宽度参数eg300，会导致材料的禁带宽度随组份渐变而变化的效果失效。</li>
    </ul>
</p>
<h3>4. 数值计算</h3>
<p>
    <ul>
        <li>电场尖峰易引起无法收敛。</li>
        <li>仿真雪崩电流时，若出现雪崩电流回落的现象，可以在method语句中设置climit为较小值，通常需要小于10-3。</li>
    </ul>
</p>
