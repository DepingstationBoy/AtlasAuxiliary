<h3>语法</h3>
<p><code>electrode name=&lt;C&gt; &lt;POSITION&gt;</code></p>
<h3>描述</h3>
<p>Electrode 语句用于定义电极，位置可以是由<code>x.min=* x.max=* y.min=* y.max=*</code>组成的矩形框，也可以是按照剖面的特定位置如<code>top</code>、<code>bottom</code>、<code>left</code>、<code>right</code>或<code>bottom</code>定义。可以不定义电极的厚度，在电极较薄的情况下光可以穿透电极。电极名受限，详见参考资料。</p>
<p>举例：在顶部和底部定义阳极和阴极<em><code>electrode name=anode top</code></em><em><code>electrode name=cathode bottom</code></em></p>
