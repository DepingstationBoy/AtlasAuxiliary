<h3>语法</h3>
<p><code>output &lt;PARAMETER&gt;</code></p>
<h3>描述</h3>
<p>Output 语句可以将某些量存储在结构文件（str）中。参数含义如下：      
<table class="table">     
    <tr><td><code>charge</code></td><td>面电荷密度</td></tr>      
    <tr><td><code>band.param</code></td><td>能带参数如禁带宽度和态密度</td></tr>      
    <tr><td><code>con.band</code></td><td>导带能量</td></tr>      
    <tr><td><code>val.band</code></td><td>价带能量</td></tr>      
    <tr><td><code>e.mobility</code></td><td>电子迁移率</td></tr>      
    <tr><td><code>h.mobility</code></td><td>空穴迁移率</td></tr>      
    <tr><td><code>opt.intens</code></td><td>光强</td></tr>      
    <tr><td><code>permitivity</code></td><td>介电常数</td></tr>      
</table>
